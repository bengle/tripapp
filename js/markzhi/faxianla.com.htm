            <div class="item mark" data-id="{{id}}">
                {{#login}}
                <a href="#!/mark/remark.action?id={{id}}" class="btn btn_mini remark" data-action="remark"><i class="i_remark"></i>转发</a>
                <b class="act">
                    {{#edit}}

                    {{/edit}}
                    {{^edit}}
                    <a href="#!/mark/like.jsn?id={{id}}" class="btn btn_mini like" data-action="like"><i class="{{#like}}i_liked{{/like}}{{^like}}i_like{{/like}}"></i>{{#like}}已喜欢{{/like}}{{^like}}喜欢{{/like}}</a>
                    {{/edit}}
                    <a href="#!/" class="btn btn_mini" data-action="comment"><i class="i_comment"></i>评论</a>
                </b>
                {{/login}}
                <a href="/mark/{{id}}" class="image" target="_blank">
                    <img src="{{image_url}}" {{#image_width}} width="{{image_width}}"{{/image_width}} {{#image_height}} height="{{image_height}}"{{/image_height}} />
                    {{#video}}<img src="http://pic.yupoo.com/ucdcn_v/BIlNpbO2/beT0n.png" class="play_icon" />{{/video}}
                </a>
                {{#title}}<strong class="title">{{{title}}}</strong>{{/title}}
                {{#like_num}}
                <span><em>{{like_num}}</em>喜欢&nbsp;&nbsp;{{#remark_num}}<em>{{remark_num}}</em>转发{{/remark_num}}</span>
                {{/like_num}}
                {{^like_num}}
                {{#remark_num}}<span><em>{{remark_num}}</em>转发</span>{{/remark_num}}{{^remark_num}}<span class="empty_line"></span>{{/remark_num}}
                {{/like_num}}
                {{^lite}}
                <div class="remarked">
                    <a href="/{{owner_id}}"><img class="avatar" src="{{owner_avatar}}"/></a>
                    <a href="/{{owner_id}}">{{owner_name}}</a>
                    {{#quoted_board_id}}
                    从 <a href="/{{quoted_owner_id}}">{{quoted_owner_name}}</a> 的
                    <a href="/board/{{quoted_board_id}}">{{quoted_board_name}}</a> 转发{{/quoted_board_id}}{{^quoted_board_id}}分享{{/quoted_board_id}}到 <a
                        href="/board/{{board_id}}" data-boardid="{{board_id}}" class="myboard">{{board_name}}</a>
                </div>
                {{/lite}}
                {{#lite}}
                {{#host}}
                <div class="source">
                    <a href="/mark/reference.action?id={{id}}" target="_blank">{{host}}</a>
                </div>
                {{/host}}
                {{/lite}}
                <ul class="comments">

                    <li>

                        <a href="{{user_url}}">{{user_name}}</a> {{{content}}}
                    </li>
                    {{/comments}}
